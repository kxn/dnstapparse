name: build

on:
  push:
    branches:
      - 'master'
    paths:
      - '**.go'

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        
      - name: build
        run: GOOS=windows GOARCH=amd64 go build -o dnstapparse.exe . 


